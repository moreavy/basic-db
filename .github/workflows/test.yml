name: Test
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install node.js
        run: sudo apt install nodejs

      - name: Install NPM
        run: sudo apt install npm

      - name: Run Test
        run: npm test
